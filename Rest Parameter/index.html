<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    <h1 style="text-align: center;">Filter</h1>
    <p style="text-align: center;"><b>Rest Parameter is used to take any number of arguments.</b></p>
    <p style="text-align: center;"><b>Rest Parameter stores value in array form</b></p>
    <p style="text-align: center;"><b>Rest Parameter is denoted by '...anyName'</b></p>
    
    <script>
        function add(...args){
            let result = 0;
            for(var i=0;i<args.length;i++){
                result = result + args[i];
            }
            console.log(result);
        }

        add(2,3,4,5,6,10,23,1,1);
    </script>
</body>
</html>
