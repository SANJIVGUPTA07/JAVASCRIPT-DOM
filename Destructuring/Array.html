<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Array Destructuring</title>
</head>
<body>
    <h1 style="text-align: center;">Array Destructuring</h1>
    <p style="text-align: center;"><b>It is used for Destructuring the array</b></p>

    <script >
        let arr = ["little Prince" , 2023 , 1700 , "ABC publication"];

        let [name,year,price,publication] = arr;

        console.log(name);
        console.log(year);
        console.log(price);
        console.log(publication);
    </script>
</body>
