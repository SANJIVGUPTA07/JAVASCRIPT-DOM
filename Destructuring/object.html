<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Destructuring</title>
</head>
<body>
    <h1 style="text-align: center;">Object Destructuring</h1>
    <p style="text-align: center;"><b>Object Destructuring is used to Destructure the object</b></p>
    <script>
        let obj = {
            name:"Little Prince",
            price:1700,
            year:2023,
            publication:"ABC Publication"
        }

        let {name,price,year,publication} = obj;
        console.log(name);
        console.log(price);
        console.log(year);
        console.log(publication);

    </script>
</body>
</html>
